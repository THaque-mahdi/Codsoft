<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div class="calculatorbtn">
            <button class="operands">AC</button>
            <button class="operands">DEL</button>
            <button class="operands">%</button>
            <button class="operands">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operands">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operands">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operands">+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
